<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="header__logo">
          <img
            class="header__logo--img"
            src="img/logo-white.png"
            alt="natours"
          />
        </div>
      </nav>
      <section class="header__hero">
        <h1 class="header__heading">
          <span class="heading-primary">outdoors</span>
          <span class="heading-secondary">is where life happens</span>
        </h1>
        <div class="header__btn">
          <a href="#" class="btn btn--animated">discover our tours</a>
        </div>
      </section>
    </header>
    <main>
      <section>
        <div class="row">
          <div class="col-1-1">col-1-1</div>
        </div>
        <div class="row">
          <div class="col-1-2">col-1-2</div>
          <div class="col-1-2">col-1-2</div>
        </div>
        <div class="row">
          <div class="col-1-3">col-1-3</div>
          <div class="col-2-3">col-2-3</div>
        </div>
        <div class="row">
          <div class="col-1-4">col-1-4</div>
          <div class="col-3-4">col-3-4</div>
        </div>
        <div class="row">
          <div class="col-1-4">col-1-4</div>
          <div class="col-1-4">col-1-4</div>
          <div class="col-2-4">col-2-4</div>
        </div>
      </section>
    </main>
  </body>
</html>
